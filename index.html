<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Planner</title>
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Diet Planner</h1>

        <form method="POST">
            <label for="age">Enter Your Age:</label>
            <input type="number" name="age" id="age" required>

            <label for="health_condition">Select Your Health Condition:</label>
            <select name="health_condition" id="health_condition">
                <option value="none">No Health Issues</option>
                <option value="high_protein">High Protein</option>
                <option value="low_sugar">Low Sugar</option>
                <option value="hypertension">Hypertension</option>
                <option value="kidney_disease">Kidney Disease</option>
                <option value="diabetes">Diabetes</option>
                <option value="obesity">Obesity</option>
                <option value="heart_disease">Heart Disease</option>
            </select>

            <button type="submit">Generate Diet Chart</button>
        </form>
